<SCRIPT LANGUAGE="JavaScript">
<!--
function CovertPath(s)
{
	var i;
	var s2=s;
	while(s2.indexOf("\\")>0)
	{
		i = s2.indexOf("\\");
		s2 = s2.substring(0, i)+"/"+s2.substring(i+1,s2.length);
	}
	return s2;
}

function getcmd()
{
	var str="cmd=";
	if(cmdset[0].checked)
	{
		str="cmd=11 ";
	}
	if(cmdset[2].checked)
	{
		str="cmd=12 ";
	}
	if(cmdset[1].checked)
	{
		str="cmd=13 ";
	}
	return str;
}

function getval()
{
	var str="val=";
	var data=0;
	var tmpval=0;
	if(cmdset[0].checked)
	{
		str=str+" -q"
	}
	if(cmdset[1].checked)
	{
		tmpval=bootimage.selectedIndex;
		str=str+" -i "+tmpval;
		str=str+" -b "
	}
	if(cmdset[2].checked)
	{
		tmpval=imgsel.selectedIndex;
		str=str+" -i "+tmpval;
		tmpval=CovertPath(imagefile.value);
		if(tmpval=="")
		{
			alert("no image file !")
			return "";
		}
		str=str+" -f "+tmpval;
		tmpval=voltval.value;	
		if(tmpval=="")
		{
			tmpval=="2.7";
		}
		str=str+" -v "+tmpval;
	}
	return str;
}

function getnodeliststr(s)
{
    var str="";
    var i;
    str=s;
    i = str.indexOf(",");
    while(i>0)
    {
		str = str.substring(0, i)+" "+str.substring(i+1,str.length);
		i = str.indexOf(",");
    }
    return str;
    
}

function getsetting()
{
	var str="";
	var comnum=0;
	str=str+" -sf localhost:9001";

	if(allnodes.checked)
	{
		str=str+" n=all";
	}
	else
	{
		if(nodeid.value!="")
		{
			str=str+" "+getnodeliststr(nodeid.value);
		}
		else
		{
			alert("no motes specified! " );
			return "";
		}
	}
	return str;
}

function setvalue() 
{
var cmdstr="";
var valstr="";
var param="";
var tmpstr="";
valstr=getval();
cmdstr=getcmd();
if(valstr=="")
{
return;
}

tmpstr=getsetting();
if(tmpstr=="")
{
return;
}
valstr=valstr + tmpstr;
param="xotap.cgi?"+cmdstr+"&"+valstr;
window.parent.frames["blFrame"].document.location.replace(param);
}


//-->
</SCRIPT>
